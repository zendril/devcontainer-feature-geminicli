name: Publish devcontainer features

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish features
        run: |
          devcontainer features publish \
            src/gemini-cli \
            --namespace ${{ github.repository_owner }}/features \
            --registry ghcr.io

      - name: Create release summary
        run: |
          echo "## Published Features" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- gemini-cli" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published to: \`ghcr.io/${{ github.repository_owner }}/features/gemini-cli\`" >> $GITHUB_STEP_SUMMARY
